<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenic Country - CSS Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
    }

    .scene {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Sky */
    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        #87CEEB 0%,
        #B0E2FF 40%,
        #E0F6FF 70%,
        #FFF5E6 100%
      );
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 50%, rgba(255,140,0,0) 70%);
      border-radius: 50%;
      box-shadow:
        0 0 60px #FFD700,
        0 0 100px rgba(255,215,0,0.5);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .sun::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      background: #FFD700;
      border-radius: 50%;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud-1 {
      top: 60px;
      left: 100px;
      width: 80px;
      height: 40px;
      animation-delay: 0s;
    }
    .cloud-1::before { width: 50px; height: 50px; top: -25px; left: 15px; }
    .cloud-1::after { width: 40px; height: 40px; top: -15px; left: 45px; }

    .cloud-2 {
      top: 100px;
      left: 400px;
      width: 100px;
      height: 50px;
      animation-delay: -5s;
    }
    .cloud-2::before { width: 60px; height: 60px; top: -30px; left: 20px; }
    .cloud-2::after { width: 50px; height: 50px; top: -20px; left: 55px; }

    .cloud-3 {
      top: 40px;
      left: 250px;
      width: 60px;
      height: 30px;
      animation-delay: -10s;
    }
    .cloud-3::before { width: 35px; height: 35px; top: -18px; left: 10px; }
    .cloud-3::after { width: 30px; height: 30px; top: -12px; left: 30px; }

    @keyframes float {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }

    /* Mountains */
    .mountains {
      position: absolute;
      bottom: 220px;
      width: 100%;
      height: 150px;
    }

    .mountain {
      position: absolute;
      bottom: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 150px solid #8FBC8F;
      opacity: 0.6;
    }

    .mountain-1 { left: -50px; border-bottom-color: #9ACD32; }
    .mountain-2 { left: 150px; border-bottom-width: 180px; border-bottom-color: #8FBC8F; }
    .mountain-3 { left: 350px; border-bottom-width: 160px; border-bottom-color: #9ACD32; }
    .mountain-4 { left: 550px; border-bottom-width: 170px; border-bottom-color: #8FBC8F; }

    /* Hills */
    .hill {
      position: absolute;
      border-radius: 50% 50% 0 0;
    }

    .hill-back {
      bottom: 150px;
      width: 100%;
      height: 120px;
      background: linear-gradient(to bottom, #6B8E23, #556B2F);
    }

    .hill-mid-1 {
      bottom: 100px;
      left: -100px;
      width: 500px;
      height: 150px;
      background: linear-gradient(to bottom, #7CFC00, #32CD32);
    }

    .hill-mid-2 {
      bottom: 80px;
      right: -50px;
      width: 450px;
      height: 170px;
      background: linear-gradient(to bottom, #7CFC00, #32CD32);
    }

    .hill-front-1 {
      bottom: 0;
      left: -50px;
      width: 400px;
      height: 120px;
      background: linear-gradient(to bottom, #90EE90, #228B22);
    }

    .hill-front-2 {
      bottom: 0;
      right: -100px;
      width: 500px;
      height: 140px;
      background: linear-gradient(to bottom, #98FB98, #228B22);
    }

    .hill-front-3 {
      bottom: 0;
      left: 250px;
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #90EE90, #2E8B57);
    }

    /* Barn */
    .barn {
      position: absolute;
      bottom: 180px;
      left: 500px;
    }

    .barn-body {
      width: 80px;
      height: 60px;
      background: linear-gradient(to bottom, #A0522D, #8B4513);
      border: 3px solid #654321;
    }

    .barn-roof {
      position: absolute;
      top: -40px;
      left: -10px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 45px solid #B22222;
    }

    .barn-door {
      position: absolute;
      bottom: 0;
      left: 25px;
      width: 30px;
      height: 40px;
      background: #654321;
      border: 2px solid #4A2A0A;
    }

    .barn-door::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: #8B4513;
    }

    .barn-window {
      position: absolute;
      top: 15px;
      right: 10px;
      width: 15px;
      height: 15px;
      background: #FFE4B5;
      border: 2px solid #8B4513;
    }

    .silo {
      position: absolute;
      left: 85px;
      bottom: 0;
      width: 30px;
      height: 80px;
      background: linear-gradient(to right, #808080, #696969, #808080);
      border-radius: 15px 15px 0 0;
    }

    /* Trees */
    .tree {
      position: absolute;
    }

    .tree-trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
      border-radius: 3px;
    }

    .tree-foliage {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse, #228B22, #006400);
      border-radius: 50%;
    }

    .tree-1 { bottom: 200px; left: 80px; }
    .tree-1 .tree-trunk { height: 50px; }
    .tree-1 .tree-foliage { width: 70px; height: 90px; }

    .tree-2 { bottom: 210px; left: 160px; }
    .tree-2 .tree-trunk { height: 40px; }
    .tree-2 .tree-foliage { width: 55px; height: 75px; }

    .tree-3 { bottom: 195px; right: 80px; }
    .tree-3 .tree-trunk { height: 45px; }
    .tree-3 .tree-foliage { width: 65px; height: 85px; }

    /* Fence */
    .fence {
      position: absolute;
      bottom: 70px;
      left: 40px;
      display: flex;
      gap: 45px;
    }

    .fence-post {
      width: 8px;
      height: 40px;
      background: linear-gradient(to right, #DEB887, #D2B48C);
      border-radius: 2px;
    }

    .fence::before, .fence::after {
      content: '';
      position: absolute;
      left: 0;
      width: 220px;
      height: 6px;
      background: #DEB887;
      border-radius: 2px;
    }

    .fence::before { top: 8px; }
    .fence::after { top: 22px; }

    /* Windmill */
    .windmill {
      position: absolute;
      bottom: 110px;
      left: 340px;
    }

    .windmill-tower {
      width: 20px;
      height: 70px;
      background: linear-gradient(to right, #D2B48C, #C4A882);
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    }

    .windmill-blades {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      animation: spin 8s linear infinite;
    }

    .blade {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 40px;
      background: #F5F5DC;
      border: 1px solid #8B4513;
      transform-origin: center top;
      border-radius: 2px;
    }

    .blade:nth-child(1) { transform: translate(-50%, 0) rotate(0deg); }
    .blade:nth-child(2) { transform: translate(-50%, 0) rotate(90deg); }
    .blade:nth-child(3) { transform: translate(-50%, 0) rotate(180deg); }
    .blade:nth-child(4) { transform: translate(-50%, 0) rotate(270deg); }

    .windmill-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #8B4513;
      border-radius: 50%;
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    /* Path */
    .path {
      position: absolute;
      bottom: 0;
      left: 360px;
      width: 80px;
      height: 200px;
      background: linear-gradient(to bottom, transparent 0%, rgba(210,105,30,0.4) 30%, rgba(210,105,30,0.6) 100%);
      clip-path: polygon(30% 0%, 70% 0%, 90% 100%, 10% 100%);
    }

    /* Flowers */
    .flower {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .flower-yellow { background: #FFD700; box-shadow: 0 0 5px rgba(255,215,0,0.5); }
    .flower-red { background: #FF6347; box-shadow: 0 0 5px rgba(255,99,71,0.5); }
    .flower-white { background: #FFFAFA; box-shadow: 0 0 5px rgba(255,255,255,0.5); }
    .flower-purple { background: #DDA0DD; box-shadow: 0 0 5px rgba(221,160,221,0.5); }

    .f1 { bottom: 50px; left: 60px; }
    .f2 { bottom: 35px; left: 100px; animation-delay: -0.5s; }
    .f3 { bottom: 45px; left: 180px; animation-delay: -1s; }
    .f4 { bottom: 30px; left: 280px; animation-delay: -1.5s; }
    .f5 { bottom: 55px; left: 420px; animation-delay: -2s; }
    .f6 { bottom: 40px; left: 500px; animation-delay: -0.3s; }
    .f7 { bottom: 25px; left: 580px; animation-delay: -0.8s; }
    .f8 { bottom: 48px; left: 650px; animation-delay: -1.3s; }
    .f9 { bottom: 38px; left: 720px; animation-delay: -1.8s; }
    .f10 { bottom: 60px; left: 140px; animation-delay: -2.2s; }
    .f11 { bottom: 42px; left: 350px; animation-delay: -0.7s; }
    .f12 { bottom: 28px; left: 760px; animation-delay: -1.1s; }

    /* Birds */
    .bird {
      position: absolute;
      width: 20px;
      height: 8px;
      animation: fly 15s linear infinite;
    }

    .bird::before, .bird::after {
      content: '';
      position: absolute;
      top: 0;
      width: 10px;
      height: 8px;
      background: #333;
      border-radius: 50% 50% 0 0;
    }

    .bird::before { left: 0; transform: rotate(-20deg); }
    .bird::after { right: 0; transform: rotate(20deg); }

    .bird-1 { top: 120px; left: 150px; animation-delay: 0s; }
    .bird-2 { top: 100px; left: 220px; animation-delay: -3s; transform: scale(0.8); }
    .bird-3 { top: 80px; left: 500px; animation-delay: -7s; transform: scale(0.6); }

    @keyframes fly {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(100px) translateY(-20px); }
      50% { transform: translateX(200px) translateY(0); }
      75% { transform: translateX(300px) translateY(-10px); }
      100% { transform: translateX(400px) translateY(0); }
    }

    /* Grass tufts */
    .grass {
      position: absolute;
      bottom: 0;
      width: 3px;
      height: 20px;
      background: #228B22;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      animation: grass-sway 2s ease-in-out infinite;
    }

    @keyframes grass-sway {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }

    .g1 { left: 20px; height: 25px; animation-delay: 0s; }
    .g2 { left: 25px; height: 20px; animation-delay: -0.2s; }
    .g3 { left: 30px; height: 22px; animation-delay: -0.4s; }
    .g4 { right: 100px; height: 28px; animation-delay: -0.6s; }
    .g5 { right: 95px; height: 22px; animation-delay: -0.8s; }
    .g6 { right: 90px; height: 25px; animation-delay: -1s; }
    .g7 { right: 30px; height: 24px; animation-delay: -1.2s; }
    .g8 { right: 25px; height: 20px; animation-delay: -1.4s; }
    .g9 { right: 20px; height: 26px; animation-delay: -1.6s; }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Sky -->
    <div class="sky"></div>

    <!-- Sun -->
    <div class="sun"></div>

    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <!-- Mountains -->
    <div class="mountains">
      <div class="mountain mountain-1"></div>
      <div class="mountain mountain-2"></div>
      <div class="mountain mountain-3"></div>
      <div class="mountain mountain-4"></div>
    </div>

    <!-- Hills -->
    <div class="hill hill-back"></div>
    <div class="hill hill-mid-1"></div>
    <div class="hill hill-mid-2"></div>

    <!-- Trees -->
    <div class="tree tree-1">
      <div class="tree-foliage"></div>
      <div class="tree-trunk"></div>
    </div>
    <div class="tree tree-2">
      <div class="tree-foliage"></div>
      <div class="tree-trunk"></div>
    </div>
    <div class="tree tree-3">
      <div class="tree-foliage"></div>
      <div class="tree-trunk"></div>
    </div>

    <!-- Barn -->
    <div class="barn">
      <div class="barn-roof"></div>
      <div class="barn-body">
        <div class="barn-door"></div>
        <div class="barn-window"></div>
      </div>
      <div class="silo"></div>
    </div>

    <!-- Windmill -->
    <div class="windmill">
      <div class="windmill-tower"></div>
      <div class="windmill-blades">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="windmill-center"></div>
      </div>
    </div>

    <!-- Front hills -->
    <div class="hill hill-front-1"></div>
    <div class="hill hill-front-2"></div>
    <div class="hill hill-front-3"></div>

    <!-- Path -->
    <div class="path"></div>

    <!-- Fence -->
    <div class="fence">
      <div class="fence-post"></div>
      <div class="fence-post"></div>
      <div class="fence-post"></div>
      <div class="fence-post"></div>
      <div class="fence-post"></div>
    </div>

    <!-- Flowers -->
    <div class="flower flower-yellow f1"></div>
    <div class="flower flower-red f2"></div>
    <div class="flower flower-white f3"></div>
    <div class="flower flower-purple f4"></div>
    <div class="flower flower-yellow f5"></div>
    <div class="flower flower-red f6"></div>
    <div class="flower flower-purple f7"></div>
    <div class="flower flower-white f8"></div>
    <div class="flower flower-yellow f9"></div>
    <div class="flower flower-red f10"></div>
    <div class="flower flower-purple f11"></div>
    <div class="flower flower-white f12"></div>

    <!-- Grass -->
    <div class="grass g1"></div>
    <div class="grass g2"></div>
    <div class="grass g3"></div>
    <div class="grass g4"></div>
    <div class="grass g5"></div>
    <div class="grass g6"></div>
    <div class="grass g7"></div>
    <div class="grass g8"></div>
    <div class="grass g9"></div>

    <!-- Birds -->
    <div class="bird bird-1"></div>
    <div class="bird bird-2"></div>
    <div class="bird bird-3"></div>
  </div>
</body>
</html>
